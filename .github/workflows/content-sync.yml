name: Call Sillog Content Sync API

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger content sync
        run: |
          if [ -z "${{ secrets.SILLOG_WEBHOOK_API_KEY }}" ]; then
            echo "Error: SILLOG_WEBHOOK_API_KEY is not set"
            exit 1
          fi
          
          response=$(curl -s -w "\n%{http_code}" --max-time 30 -X POST \
            -H "Sillog-Webhook-Api-Key: ${{ secrets.SILLOG_WEBHOOK_API_KEY }}" \
            "https://joonyung.work/api/webhook/content-sync")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Sync failed with status $http_code"
            exit 1
          fi

